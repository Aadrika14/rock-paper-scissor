<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock paper Scissor Game</h1>
    <div class="img">
        <img src="rock.png" alt="rock" class="im" id="rock">
        <img src="paper.png" alt="paper" class="im" id="paper">
        <img src="scissors.png" alt="scissors" class="im" id="scissor">
    </div>
    <div class="score">
        <div class="user-score">
            <p id="user-zero">0</p>
            <p class="txt">User Score</p>
        </div>
        <div class="comp-score">
            <p id="comp-zero">0</p>
            <p class="txt">Computer Score</p>
        </div>
    </div>
    <div class="but">
        <button id="btn">Play Again!</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
